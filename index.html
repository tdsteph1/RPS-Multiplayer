<!--Row 1 Header-->

  </li>
  </ul>
   
  </div>

<!-- Row2 Enter player1 & player2 name, then display player message over that -->
<div class="row">

  <div class="col-lg-12">

    <span id="input_message">

      <form class="form-inline">            <!-- Form-Inline allows (Textbox) & (Start button) allign horizontally -->

         <div id="instructions-div" class="text-center col-xs-4">

        
          <p id="instructions"> </p>
          <p id="instructions2"> </p>
          <p id="choice1"></p>
          <p id="choice2"></p>

        </div>

  
        
  
        <button type="submit" id="submit-button" class="btn btn-primary"> Start</button>



      </form>

    </span>

  </div>
</div>

<div class="row">

  <div class="col-lg-12">

    <!-- dump the characters here -->

    </div>

    

  </div>

</div>

<!-- Row4 -->
<div class="row">

  <div class="col-lg-6">

    <form>

      <div class="form-group">

       <!-- Big Text Area to display chat sessions by (player1) & (player2) -->

      </div>

      <div class="form-group">

        <!-- seperate input textfield where each player will enter the message they want to  display in Textarea -->
